<div class="modal">
  <div class="action-container">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      class="menu-item"
      (click)="closeDialog()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title"><strong>Auth0</strong> App</span>
  </div>
  <ul>
    <li routerLink="home" routerLinkActive="active" (click)="closeDialog()">
      Home
    </li>
    <li routerLink="prices" routerLinkActive="active" (click)="closeDialog()">
      Precios
    </li>
    <li
      routerLink="protected"
      routerLinkActive="active"
      (click)="closeDialog()"
      *ngIf="auth.isAuthenticated$ | async"
    >
      Protected
    </li>
    <li>
      <button
        (click)="auth.loginWithRedirect()"
        mat-raised-button
        color="primary"
      >
        Ingresar
      </button>
    </li>
    <li *ngIf="auth.isAuthenticated$ | async">
      <button
        (click)="auth.logout({ returnTo: document.location.origin })"
        mat-raised-button
        color="warn"
      >
        Salir
      </button>
    </li>
  </ul>
</div>
